{% extends "base.html" %}

{% block title %}Detalhes do Usuário{% endblock %}

{% block page_title %}Usuário #{{ user.id }}{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-6">
    <div class="bg-white rounded-lg shadow-md p-6">
        <h2 class="text-xl font-semibold text-gray-800 mb-4">Informações do Usuário</h2>
        <dl class="grid grid-cols-1 sm:grid-cols-2 gap-x-6 gap-y-4 text-sm text-gray-700">
            <div>
                <dt class="font-medium text-gray-500 uppercase tracking-wide">ID</dt>
                <dd class="mt-1 text-lg text-gray-900">{{ user.id }}</dd>
            </div>
            <div>
                <dt class="font-medium text-gray-500 uppercase tracking-wide">Usuário</dt>
                <dd class="mt-1 text-lg text-gray-900 break-words">{{ user.username }}</dd>
            </div>
        </dl>
        <div class="mt-6 flex flex-wrap gap-3">
            <a href="{{ url_for('edit_user', user_id=user.id) }}" class="inline-flex items-center gap-2 px-4 py-2 rounded-md bg-amber-500 hover:bg-amber-600 text-white text-sm font-semibold transition">
                <i class="fas fa-edit"></i>
                <span>Editar</span>
            </a>
            <form action="{{ url_for('delete_user', user_id=user.id) }}" method="POST" onsubmit="return confirm('Tem certeza que deseja excluir este usuário?');">
                <button type="submit" class="inline-flex items-center gap-2 px-4 py-2 rounded-md bg-red-600 hover:bg-red-700 text-white text-sm font-semibold transition">
                    <i class="fas fa-trash"></i>
                    <span>Excluir</span>
                </button>
            </form>
            <a href="{{ url_for('users_list') }}" class="inline-flex items-center gap-2 px-4 py-2 rounded-md border border-gray-300 text-gray-700 hover:bg-gray-50 text-sm font-semibold transition">
                <i class="fas fa-arrow-left"></i>
                <span>Voltar para lista</span>
            </a>
        </div>
    </div>
</div>
{% endblock %}
